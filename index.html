<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="container">
        <input id="slide1" type="radio" name="radio" checked>
        <input id="slide2" type="radio" name="radio">
        <input id="slide3" type="radio" name="radio">
        <input id="slide4" type="radio" name="radio">
        <div class="container__slider slider">
          <img class="img" src="assets/1.png" alt="dog">
          <img class="img" src="assets/2.png" alt="isFine">
          <img class="img" src="assets/3.png" alt="vindiesel">
          <img class="img" src="assets/4.png" alt="wolf">
        </div>
        <div class="container__footer footer">
          <div class="footer__text-wrapper text-wrapper">
            <p class="slide-1">Дратути.</p>
            <p class="slide-2">Все хорошо.</p>
            <p class="slide-3">Ты не одолеешь меня. Ну да, я знаю, но семья одолеет.</p>
            <p class="slide-4">Если волк молчит, лучше его не перебивать.</p>
          </div>
          <div class="footer__controls controls">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
          </div>
        </div>
      </div>    
</body>
</html>
